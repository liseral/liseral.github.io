    <p>我的主要研究领域是宏观经济学、中国经济和空间模型。</p>

    <p>我目前正在探索**中国经济增长的结构性因素**，特别是**技术进步和人力资本积累**对长期经济发展的影响。同时，我也致力于**构建和应用空间计量经济模型**，以分析区域间的经济相互作用和政策溢出效应。</p>
